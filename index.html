<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Geolocalização com OpenStreetMap</title>
    
	<style>
        #map {
            width: 100%;
            height: 500px;
        }
		
		#text {
			text-align: center;
		}
    </style>
	
	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>
	<!--
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
		crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		crossorigin=""></script>
	-->	
</head>
<body>
	<div id="text">
		<h1>Localização atual</h1>
		<div id="button_id"><button onclick="getLocation()">Localizar</button></div>
		<div id="map"></div>
	</div>
	<div id="ctrl_btn"></div>
	
	<script>
		const x = document.getElementById("button_id");
		var map;
		const y = document.getElementById("ctrl_btn");
		
		
		function initMap(position) {
			map = L.map('map', {/*minZoom: 15, maxZoom: 19,*/zoomControl: false}).setView(
				[position.coords.latitude, position.coords.longitude], 17);
			
			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}).addTo(map);
			L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
			//.bindPopup("Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude).openPopup();
			
			// Desabilita interação
			mapDisable();
			
		}
		
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition, showError);
			} else {
				x.innerHTML = "Geocalização não suportada pelo navegador.";
			}
		}

		function showPosition(position) {
			initMap(position);
			x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
		}
		
		function showError(error) {
			switch(error.code) {
				case error.PERMISSION_DENIED:
					x.innerHTML = "User denied the request for Geolocation."
					break;
				case error.POSITION_UNAVAILABLE:
					x.innerHTML = "Location information is unavailable."
					break;
				case error.TIMEOUT:
					x.innerHTML = "The request to get user location timed out."
					break;
				case error.UNKNOWN_ERROR:
					x.innerHTML = "An unknown error occurred."
					break;
			}
		}
		
		function mapEnable() {
			map.dragging.enable();
			map.touchZoom.enable();
			map.doubleClickZoom.enable();
			map.scrollWheelZoom.enable();
			map.boxZoom.enable();
			map.keyboard.enable();
			if (map.tap) map.tap.disable();
			document.getElementById('map').style.cursor='dragging';
			y.innerHTML = '<button onclick="mapDisable()">Travar</button>';
		}
		
		function mapDisable() {
			map.dragging.disable();
			map.touchZoom.disable();
			map.doubleClickZoom.disable();
			map.scrollWheelZoom.disable();
			map.boxZoom.disable();
			map.keyboard.disable();
			if (map.tap) map.tap.disable();
			document.getElementById('map').style.cursor='default';
			y.innerHTML = '<button onclick="mapEnable()">Destravar</button>';
		}
    </script>
	
</body>
</html>
